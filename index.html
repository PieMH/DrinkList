<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: block;
      overflow-y: auto;
    }
    #pdfContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .pdf-page {
      margin: 10px 0;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
    }
    /* Styled Button */
    #downloadPdf {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #e63946;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #downloadPdf:hover {
      background-color: #d62839;
    }

    #downloadPdf:active {
      transform: scale(0.95);
    }

  </style>
</head>
<body>
<div id="pdfContainer"></div>
<button id="downloadPdf">Download PDF</button>

<script>
  const url = 'static/DRINK_LIST_Christmas.pdf'; // Update the path to your PDF
  const pdfjsLib = window['pdfjs-dist/build/pdf'];

  // Configure workerSrc
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.js';

  // Load the PDF
  const pdfContainer = document.getElementById('pdfContainer');
  const loadingTask = pdfjsLib.getDocument(url);

  loadingTask.promise.then(pdf => {
    const totalPages = pdf.numPages;

    // Helper function to render a single page
    function renderPage(pageNumber) {
      pdf.getPage(pageNumber).then(page => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        // Create a container for the page
        const pageContainer = document.createElement('div');
        pageContainer.className = 'pdf-page';

        // Create a canvas for rendering
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // Set canvas dimensions based on the viewport
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        pageContainer.appendChild(canvas);
        pdfContainer.appendChild(pageContainer);

        const renderContext = {
          canvasContext: context,
          viewport: viewport,
        };

        page.render(renderContext).promise.then(() => {
          console.log(`Page ${pageNumber} rendered`);
        });
      });
    }

    // Render all pages
    for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
      renderPage(pageNumber);
    }
  }).catch(error => {
    console.error('Error loading PDF:', error);
  });

  document.getElementById('downloadPdf').addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = 'static/DRINK_LIST_Christmas.pdf'; // Update the path to your PDF
    link.download = 'DRINK_LIST_Christmas.pdf';
    link.click();
  });
</script>
</body>
</html>
