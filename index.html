<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #pdfContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: auto;
    }

    .pdf-page {
      margin: 5px 0;
    }

    canvas {
      display: block;
      width: 95%; /* Adjust width to fit better on mobile */
      height: auto; /* Maintain aspect ratio */
    }

    /* Styled Button */
    #downloadPdf {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #e63946;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #downloadPdf:hover {
      background-color: #d62839;
    }

    #downloadPdf:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
<div id="pdfContainer"></div>

<button id="downloadPdf">Download PDF</button>

<script>
  document.getElementById('downloadPdf').addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = 'static/DRINK_LIST_Christmas.pdf'; // Update the path to your PDF
    link.download = 'DRINK_LIST_Christmas.pdf';
    link.click();
  });

  const url = 'static/DRINK_LIST_Christmas.pdf'; // Update the path to your PDF
  const pdfjsLib = window['pdfjs-dist/build/pdf'];

  // Configure workerSrc
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.js';

  const pdfContainer = document.getElementById('pdfContainer');

  const loadingTask = pdfjsLib.getDocument(url);

  function renderPdf() {
    loadingTask.promise.then(pdf => {
      const totalPages = pdf.numPages;
      const viewportWidth = window.innerWidth;  // Use device width
      const viewportHeight = window.innerHeight; // Use device height

      // Adjust scale for smaller devices like iPhones
      const scale = Math.min(
        viewportWidth / 600,  // Assume standard PDF width of 600px
        (viewportHeight / totalPages) / 900  // Adjust height scaling for smaller screens
      ) * 1.4; // Slightly increase scaling for better readability on smaller screens

      pdfContainer.innerHTML = ''; // Clear container for re-rendering (if screen rotates)

      function renderPage(pageNumber) {
        pdf.getPage(pageNumber).then(page => {
          const viewport = page.getViewport({ scale });

          const pageContainer = document.createElement('div');
          pageContainer.className = 'pdf-page';

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          // Set higher resolution for the canvas
          const outputScale = window.devicePixelRatio || 1;
          canvas.width = Math.floor(viewport.width * outputScale);
          canvas.height = Math.floor(viewport.height * outputScale);

          // Set CSS width and height for display
          canvas.style.width = `${viewport.width}px`;
          canvas.style.height = `${viewport.height}px`;

          pageContainer.appendChild(canvas);
          pdfContainer.appendChild(pageContainer);

          const renderContext = {
            canvasContext: context,
            viewport: viewport,
            transform: [outputScale, 0, 0, outputScale, 0, 0] // Scale for high-DPI rendering
          };

          page.render(renderContext);
        });
      }

      for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
        renderPage(pageNumber);
      }
    }).catch(error => {
      console.error('Error loading PDF:', error);
    });
  }

  // Render PDF initially and on window resize
  renderPdf();
  window.addEventListener('resize', renderPdf);
</script>
</body>
</html>
