<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.9.179/build/pdf.worker.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #pdfViewer {
      width: 95%;
      height: 95%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<canvas id="pdfViewer"></canvas>

<script>
  const url = 'static/DRINK_LIST_Christmas.pdf'; // Update the path to your PDF
  const pdfjsLib = window['pdfjs-dist/build/pdf'];

  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(pdf => {
    pdf.getPage(1).then(page => {
      const scale = 1.5;
      const viewport = page.getViewport({ scale: scale });

      const canvas = document.getElementById('pdfViewer');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      page.render(renderContext);
    });
  }).catch(error => {
    console.error('Error loading PDF:', error);
  });
</script>
</body>
</html>
